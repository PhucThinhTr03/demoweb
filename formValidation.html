<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Form</title>
    <style>
        body {
            display: flex;
            height: 100%;
            text-align: center;
            justify-content: center;
            align-items: center;

        }

        table {
            text-align: left;
            width: fit-content;
        }

        td {
            padding: 10px 40px;
        }

        input {
            max-width: 100%;
        }
    </style>

</head>

<body>
    <form onsubmit="kiemTra()">
        <table border="1">
            <tr>
                <td>Tên đăng nhập:</td>
                <td><input type="text" id="tk"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" id="mk"></td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu</td>
                <td><input type="password" id="mkxm"></td>
            </tr>
            <tr>
                <td>Số điện thoại</td>
                <!-- <td><input type="text" id="sdt"></td> -->
                <td><input type="tel" name="phone"  pattern="^([0-9]{10})" required /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" id="diachi"></td>
            </tr>
            <td></td>
            <td style="text-align: center;"><button onsubmit="kiemTra()">Đăng Kí</button></td>
            </tr>
        </table>
    </form>



    <script>
        function kiemTra() {
            var regExp = /[\w]/;
            var regExpPhone = /[^\d]{10}/;
            var tU = regExp.test(user);
            var tP = regExpPhone.test(phone)
            var user = document.getElementById("tk");
            var pw = document.getElementById("mk");
            var pwa = document.getElementById("mkxm");
            var phone = document.getElementById("sdt");
            var mail = document.getElementById("email");
                //Username không được trống, tối thiểu 5 ký tự, ko chứa ký tự đặc biệt
                if (user.value.length == 0 || user.value == "") {
                    alert("Chưa điền tên đăng nhập !");
                } else if (user.value.length < 5) {
                    alert("Tên đăng nhập tối thiểu 5 kí tự !");
                } else if (tU == false){
                    alert("Tên đăng nhập không chưa kí tự đặc biệt !");
                }

                //Mật khẩu không được trống, tối thiểu 8 ký tự
                if(pw.value.length == 0 || pw.value == ""){
                    alert("Chưa điền mật khẩu !")
                }else if (pw.value.length < 8 ) {
                    alert("Mật khẩu tối thiểu 8 kí tự !");
                } 

                // Mật khẩu nhập lại phải trùng
                if( pwa.value != pw.value){
                    alert("Xác nhận mật khẩu không chính xác !")
                }

                //Phone phải là những con số và 10 ký tự
                // if(tP == true){
                //     alert("Số điện thoại không đúng ");
                // }else if(  phone.value.length == 0 || phone.value == ""){
                //     alert("Chưa điền số điện thoại !")
                // } else if (phone.value.length < 10 || phone.value.length > 10) {
                //     alert("Số điện thoại phải có 10 số !");
                // }

                //Email phải đúng định dạng, và không được để trống
                if(mail.value.length== 0 || mail.value ==""){
                    alert("Chưa điền E-mail!");
                }

}
    </script>
</body>

</html>
